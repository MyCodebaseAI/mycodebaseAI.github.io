<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Nadan Bites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; max-width: 600px; margin:0 auto; background: #fffdfa; padding:0 20px 20px 20px;}
    /* Menu Bar Styles */
    .menu-bar {
        background: linear-gradient(90deg, #184e3f 0%, #4caf50 100%);
        color: #fff;
        padding: 10px 24px;
        border-radius: 0 0 12px 12px;
        margin-bottom: 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 8px rgb(40 40 40 / 8%);
    }
    .menu-logo {
        font-size: 1.12rem;
        font-weight: 700;
        letter-spacing: 1.5px;
        font-family: 'Segoe UI', Arial, sans-serif;
    }
    .menu-links {
        display: flex;
        gap: 28px;
    }
    .menu-links a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        padding: 2px 0;
        border-bottom: 2px solid transparent;
        transition: color 0.2s, border 0.2s;
    }
    .menu-links a:hover,
    .menu-links a.active {
        color: #ffe082;
        border-bottom: 2px solid #ffe082;
    }
    .main-heading {
        text-align: center;
        margin: 20px 0 24px 0;
        font-size: 1.45rem;
        font-weight: 700;
        color: #184e3f;
        letter-spacing: 1px;
        font-family: 'Segoe UI Semibold', Arial, sans-serif;
        background: linear-gradient(90deg,#ffe082 0%,#e0f7fa 100%);
        padding: 8px 0 8px 0;
        border-radius: 12px;
        box-shadow: 0 2px 6px #ccc3;
    }
    .cart-item { display:flex; justify-content:space-between; margin-bottom:10px; align-items:center;}
    .cart-total { font-weight:bold; border-top:1px solid #ccc; margin-top:20px; padding-top:10px;}
    .checkout-btn { background:#e74c3c; color:#fff; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; margin-top:20px; width:100%;}
    .checkout-btn:disabled { background:#ccc; cursor:not-allowed;}
    .clear-cart-btn {
      background: #bdc3c7;
      color: #2c3e50;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 12px;
      font-size: 15px;
    }
    .clear-cart-btn:disabled { background:#eee; cursor:not-allowed;}
    .remove-btn {
      background: transparent;
      color: #e74c3c;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
    }
    @media (max-width: 600px) {
      body { padding: 10px; }
      .checkout-btn, .clear-cart-btn { font-size: 16px;}
      .main-heading { font-size: 1.07rem; }
      .menu-bar {
        flex-direction: column;
        gap: 10px;
        text-align: center;
        border-radius: 0 0 8px 8px;
        padding: 10px 6px;
      }
      .menu-links { flex-direction: column; gap: 10px;}
    }
  </style>
  <script>
    let cart = {};
    function renderCart() {
      cart = JSON.parse(localStorage.getItem('cart')) || {};
      const cartItemsDiv = document.getElementById('cart-items');
      const cartTotalDiv = document.getElementById('cart-total');
      const checkoutBtn = document.getElementById('checkout-btn');
      const clearCartBtn = document.getElementById('clear-cart-btn');
      cartItemsDiv.innerHTML = '';
      let total = 0;
      let hasItems = false;
      for (const [id, item] of Object.entries(cart)) {
        if (item.quantity > 0 && item.name) {
          hasItems = true;
          let itemTotal = item.quantity * item.price;
          total += itemTotal;
          cartItemsDiv.innerHTML += `
            <div class="cart-item">
              <span>${item.name} x${item.quantity}</span>
              <span>₹${itemTotal}
                <button class="remove-btn" onclick="removeFromCart('${id}')" title="Remove">×</button>
              </span>
            </div>`;
        }
      }
      cartTotalDiv.textContent = 'Total: ₹' + total;
      checkoutBtn.disabled = !hasItems;
      clearCartBtn.disabled = !hasItems;
      document.getElementById('empty-cart-msg').style.display = hasItems ? 'none' : 'block';
    }
    function removeFromCart(productId) {
      if (cart[productId]) {
        cart[productId].quantity = 0;
        cart[productId].name = '';
        cart[productId].price = 0;
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
    }
    function clearCart() {
      localStorage.removeItem('cart');
      cart = {};
      renderCart();
    }
    function checkout() {
      let orderText = "Hello! I'd like to place an order:\n\n";
      let total = 0;
      for (const [id, item] of Object.entries(cart)) {
        if (item.quantity > 0 && item.name) {
          let itemTotal = item.quantity * item.price;
          total += itemTotal;
          orderText += `${item.name} - ${item.quantity} x ₹${item.price} = ₹${itemTotal}\n`;
        }
      }
      orderText += `\nTotal: ₹${total}\n\nPlease confirm availability and delivery details.`;
      const whatsappUrl = `https://wa.me/919538321952?text=${encodeURIComponent(orderText)}`;
      window.open(whatsappUrl, '_blank');
    }
    window.onload = renderCart;
  </script>
</head>
<body>
  <!-- Menu Bar -->
  <nav class="menu-bar">
      <div class="menu-logo">Nadan Bites</div>
      <div class="menu-links">
          <a href="index.html">Home</a>
          <a href="cart.html" class="active">Cart</a>
          <a href="index.html#contact">Contact</a>
      </div>
  </nav>
  <div class="main-heading">Authentic Kerala Snacks Made Fresh Daily</div>
  <h2 style="margin-top:32px;">Your Cart</h2>
  <div id="cart-items"></div>
  <div id="empty-cart-msg" style="color:#888; margin-top:20px; display:none;">Your cart is empty.</div>
  <div id="cart-total" class="cart-total"></div>
  <button id="checkout-btn" class="checkout-btn" onclick="checkout()" disabled>Checkout via WhatsApp</button>
  <button id="clear-cart-btn" class="clear-cart-btn" onclick="clearCart()" disabled>Clear Cart</button>
</body>
</html>
